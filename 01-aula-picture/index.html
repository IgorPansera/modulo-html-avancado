<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imangens respnsivas usando a tag picture</title>
</head> 
<body>
    <h1>picture com mobile first</h1>
    <picture>
        <source media="(min-width: 1024px)" srcset="https://placecats.com/poppy/1200/1200">
        <source media="(min-width: 850px)" srcset="https:https://placecats.com/poppy/920/920">
        <source media="(min-width: 768px)" srcset="https://placecats.com/bella/850/850">
        <img src=" https://placecats.com/millie/300/150" alt="imagem de um gatinho">   
    </picture>
    <picture>
        <source media="(min-width: 375px)" srcset="https://placecats.com/poppy/250/250">
        <source media="(min-width: 425px)" srcset="https:https://placecats.com/poppy/350/350">
        <source media="(min-width: 768px)" srcset="https://placecats.com/bella/500/500">
        <img src=" https://placecats.com/millie/300/150" alt="imagem de um gatinho">   
    </picture>

</body>
</html>
